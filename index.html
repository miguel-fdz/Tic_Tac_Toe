<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Tic-Tac-Toe</title>
      <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
      <header>
        <h1>tic-tac-toe!</h1>
      </header>
      <button class="settings__button" id="newGame">New game</button>

      <div class="modal__overlay closed" id="modalOverlay">
        <div class="modal" id="settingsModal">
          <div class="modal__mode-selection">
            <h2>Game Mode</h2>
            <button class="settings__button mode__button" id="PvP">Player<br>vs.<br>Player</button>
            <button class="settings__button mode__button" id="PvAI">Player<br>vs.<br>AI</button>
          </div>
          <div class="player__name">
            <h2>Players</h2>
            <p>(Player one starts the first round!)</p>
            <input class="player__name-input" id="playerOneName" placeholder='"Player One"'>
            <input class="player__name-input" id="playerTwoName" placeholder='"Player Two"'>
            <button class="player__name-button settings__button" id="submitPlayers">Submit</button>
          </div>
        </div>
      </div>

      <div class="gameboard closed" id="gameboard">
      </div>
    </body>

    <script src="js/scripts.js"></script>
  </html>
